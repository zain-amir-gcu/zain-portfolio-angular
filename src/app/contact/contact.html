<section class="contact-section min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container">
    <h2 class="text-center mb-4">Contact Me</h2>
    
    <form class="contact-form" method="POST" action="https://formspree.io/f/mdkzdoaa">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" name="name" required>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" name="_replyto" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Subject" name="subject" required>
      </div>

      <div class="mb-3">
        <textarea rows="4" class="form-control" placeholder="Your Message" name="message" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-info px-4 py-2">Send Message</button>
      </div>
    </form>
  </div>
</section>
